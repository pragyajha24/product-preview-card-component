<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="card-image">
          <img  src="./images/image-product-desktop.jpg" />
        </div>

        <div class="card-product">
          <h6 class="product-category">P E R F U M E</h6>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <p class="current-price">$149.99</p>
            <p class="old-price"><del>$169.99</del></p>
          </div>
          <button class="cta">
            <img src="./images/icon-cart.svg" alt="icon-cart" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
